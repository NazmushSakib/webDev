<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Petroleum Transmission Company PLC</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Name of the Post : Assistant Manager(Electrical)</h1>
    <form action="post">
      <div>
        <label for="ApplicantName">Applicant's Name</label>
        <input
          type="text"
          name="ApplicantName"
          placeholder="Enter your full name"
        />
      </div>
      <div>
        <label for="ApplicantName">Applicant's Name in Bangla</label>
        <input
          type="text"
          id="ApplicantName"
          name="ApplicantName"
          placeholder="Enter your full name"
        />
      </div>
      <div>
        <label for="FatherName">Father's Name</label>
        <input
          type="text"
          name="FatherName"
          placeholder="Enter Father's Name"
        />
      </div>
      <div>
        <label for="MotherName">Mother's Name</label>
        <input type="text" name="MotherName" value="" />
      </div>
      <div>
        <label for="date">Date of Birth</label>
        <input type="date" id="date" name="date" value="date" />
      </div>
      <div>
        <label for="nationality">Nationality</label>
        <select name="nationality" id="nationality">
          <option value="Bangladeshi" selected>Bangladeshi</option>
          <option value="Others">Others</option>
        </select>
        <div>
          <label for="religion" id="religion">Religion</label>
          <select name="religion" id="religion">
            <option value="selected" selected>Selected</option>
            <option value="Islam">Islam</option>
            <option value="Hinduism">Hinduismm</option>
            <option value="Christianity">Christianity</option>
            <option value="Budhism">Budhism</option>
            <option value="Others">Others</option>
          </select>
        </div>
      </div>
    </form>
  </body>
</html>
